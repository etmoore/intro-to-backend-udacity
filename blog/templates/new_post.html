<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post</title>
</head>
<body>
  <form method="post">
    <label>
      <div>Title</div>
      <input type="text" name="subject" value="{{title}}">
    </label>

    <label>
      <div>Body</div>
      <textarea name="content">{{body}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
  </form>

</body>
</html>

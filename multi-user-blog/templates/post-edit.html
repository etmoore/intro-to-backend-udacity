{% extends "main.html" %}
{% block content %}

  <form method="post" action="#" class="form-horizontal">

    <div class="form-group">
      <label for="subject" class="control-label col-sm-1">Subject</label>
      <div class="col-sm-6">
        <input type="text" name="subject" class="form-control" value={{post.subject}}>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="control-label col-sm-1">Content</label>
      <div class="col-sm-6">
        <textarea name="content" rows="10" class="form-control">{{post.content}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-3">
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="/{{post.key.id()}}" class="btn btn-danger">Cancel</a>
      </div>
    </div>
  </form>

{% endblock %}

{% extends "main.html" %}
{% block content %}

<h1>Signup</h1>

<form method="post" action="#" class="form-horizontal">

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">username:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" name="username" value="{{username}}">
    </div>
    <span style="color:red">{{error_username}}</span>
    <span style="color:red">{{error_duplicate}}</span>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" name="password" value="{{password}}">
    </div>
    <span style="color:red">{{error_password}}</span>
  </div>

  <div class="form-group">
    <label for="verify" class="col-sm-2 control-label">verify:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="verify" name="verify" value="{{verify}}">
    </div>
    <span style="color:red">{{error_verify}}</span>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">email:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="email" name="email" value="{{email}}">
    </div>
    <span style="color:red">{{error_email}}</span>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>

<div class="col-sm-offset-2 col-sm-4">
  <p>Already have an account? <a href="/login">Login</a></p>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<ol>
  {% for x in range (1, n+1) %}
    <li>
      {% if x % 15 == 0 %}
        fizzbuzz
      {% elif x % 5 == 0 %}
        buzz
      {% elif x % 3 == 0 %}
        fizz
      {% else %}
        {{x}}
      {% endif %}
    </li>
  {% endfor %}
</ol>
{% endblock %}

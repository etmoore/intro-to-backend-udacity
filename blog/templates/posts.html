<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Blog</title>
</head>
<body>
  <h1>Posts</h1>

  <a href="/newpost">New Post</a>

  <hr>

  {% for post in posts %}
    <div class="post">
      <div class="post-title">{{post.title}}</div>
      <p class="post-body">{{post.body}}</p>
    </div>
  {% endfor %}

</body>
</html>
